<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportivo</title>
    <!-- EXTERNAL CDN FOR JQUERRY-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- MATERIAL ICONS LINK -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp|Material+Icons+Outlined" rel="stylesheet">
    <!-- EXTERNAL CSS LINK -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <main>

        <!-- BACKGROUND VIDEO -->
        <div class="video-container">
          <video autoplay loop muted plays-inline class="background-video" id="video-src">
            <source src="./videos/running.mp4" type="video/mp4" >
          </video>
        </div>

        <!-- TOP CONTAINER -->
        <div class="top-container">

          <div class="college-logo">
            <img src="./images/college logo.png" alt="TECB">
          </div>

          <div class="college-name">
            <p><span>T</span>echno <span>E</span>ngineering <span>C</span>ollege <span>B</span>anipur </p>
          </div>

          <div class="sportivo-flag">
            <!-- <img src="./images/sportivo flag.jpeg" alt="Sportivo Flag"> -->
          </div>

          <div class="flag-container">
            <div class="flag">
            </div>
          </div>

        </div>

        <!-- BOTTON CONTAINER -->
        <div class="bottom-container">

            <!-- TOP CONTENT -->

            <div class="top-content">

              <!-- LEFT CONTENT -->
              <div class="left-content">

                <div class="video-changer">

                  <div class="video-changer-content">

                    <div class="dot active" id="vid-1" onclick="changeVideo(0)"></div>
                    <div class="dot" id="vid-2" onclick="changeVideo(1)"></div>
                    <div class="dot" id="vid-3" onclick="changeVideo(2)"></div>
                    <div class="dot" id="vid-4" onclick="changeVideo(3)"></div>

                  </div>

                </div>

                <div class="trophy-container">
                  <div class="sportivo-trophy">
                    <!-- <img src="./images/trophy.png" alt="Sportivo Trophy"> -->
                    <img id="imgBanner" src="" alt="" width="150" height="200" />
                  </div>

                  <div class="sportivo-title">
                    <p>Sportivo <span>V3.0</span> </p>
                  </div>
                </div>

              </div>

              <!-- RIGHT CONTENT -->
              <div class="right-content">

                <div class="countdown">
                  <h3>Sports Fest Countdown</h3>
                  <h5>Get Ready</h5>
                </div>

                <div class="timer-container">

                  <div class="time-content">
                    <div class="time" id="day">28</div>
                    <div class="time-text">Days</div>
                  </div>

                  <div class="time-content">
                    <div class="time" id="hour">05</div>
                    <div class="time-text">Hours</div>
                  </div>

                  <div class="time-content">
                    <div class="time" id="minute">58</div>
                    <div class="time-text">Minutes</div>
                  </div>

                  <div class="time-content">
                    <div class="time" id="second">07</div>
                    <div class="time-text">Seconds</div>
                  </div>

                </div>

              </div>

            </div>

            <!-- BOTTOM CONTENT -->

            <div class="bottom-content">
              <div class="home-btn-container">
                <div class="home-btn">
                  <a href="https://sites.google.com/view/sportivo-v3/home">
                    <span class="material-icons-outlined">arrow_outward</span>
                    <h4>Go To Home Page</h4> </div>
                  </a>
              </div>
            </div>

        </div>
      </main>

      <!-- FOOTER -->
      <footer>
        <div class="organization">
          <h5>Crafted By Team <span>Kodo Shinobi</span> </h5>
        </div>
      </footer>

      <!-- EXTERNAL JAVASCRIPT -->
      <script src="index.js" type="text/javascript" charset="utf-8"></script>

  </body>
</html>
